<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Enquiry Form</title>
    <style>
        .container {
            width: 50%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            background-color: #f9f9d1;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        table {
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 50px;
        }
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admission Enquiry Form</h2>
        <form>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><input type="text" id="address" name="address"></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile Number</label></td>
                    <td><input type="text" id="mobile" name="mobile"></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB</label></td>
                    <td><input type="date" id="dob" name="dob"></td>
                </tr>
                <tr>
                    <td><label for="email">Email-id</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" id="programming" name="hobbies" value="Programming">
                        <label for="programming">Programming</label><br>
                        <input type="checkbox" id="construction" name="hobbies" value="Construction">
                        <label for="construction">Construction</label><br>
                        <input type="checkbox" id="designing" name="hobbies" value="Designing">
                        <label for="designing">Designing</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="branch">Select Branch</label></td>
                    <td>
                        <select id="branch" name="branch">
                            <option value="computer">Computer</option>
                            <option value="civil">Civil</option>
                            <option value="eetc">E & Tc</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="rating">Rate this Site</label></td>
                    <td><input type="number" id="rating" name="rating" value="5" min="1" max="10"></td>
                </tr>
                <tr>
                    <td><label for="comments">Comments</label></td>
                    <td><textarea id="comments" name="comments">Give Your Comments Here dfdsf</textarea></td>
                </tr>
            </table>
            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

</body>
</html>
